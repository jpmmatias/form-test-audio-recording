<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<title>Teste de Usabilidade</title>
	</head>
	<body>
		<main class="container">
			<h1 class="title mt-3">Teste de Usabilidade para formulários</h1>
			<form id="form">
				<fieldset name="personal-information">
					<legend>Informações pessoais</legend>
					<div class="mb-3">
						<label for="name" class="form-label">Nome</label>
						<input
							type="text"
              required
							class="form-control"
							placeholder="Carlos da Silva"
						/>
					</div>
					<div class="mb-3">
						<label for="age" class="form-label">Idade</label>
						<input
              required
							type="number"
							name="age"
							class="form-control"
							placeholder="45"
						/>
					</div>
					<div class="mb-3">
						<label for="email" class="form-label">Email</label>
						<input
							type="email"
              required
							name="email"
							class="form-control"
							placeholder="carlos45@gmail.com"
						/>
					</div>
					<div class="mb-3">
						<fieldset>
							<legend class="form-label">
								Quais são suas cores favoritas ?
							</legend>
							<div class="form-check">
								<input
									class="form-check-input"
									type="checkbox"
									name="azul"
									value="true"
									id="flexCheckDefault"
								/>
								<label class="form-check-label" for="azul"> Azul </label>
							</div>
							<div class="form-check">
								<input
									class="form-check-input"
									name="amarelo"
									type="checkbox"
									value="amarelo"
									id="flexCheckChecked"
								/>
								<label class="form-check-label" for="amarelo"> Amarelo </label>
							</div>
							<div class="form-check">
								<input
									class="form-check-input"
									name="roxo"
									type="checkbox"
									value="roxo"
									id="flexCheckChecked"
								/>
								<label class="form-check-label" for="roxo"> Roxo </label>
							</div>
							<div class="form-check">
								<input
									class="form-check-input"
									name="preto"
									type="checkbox"
									value="preto"
									id="flexCheckChecked"
								/>
								<label class="form-check-label" for="preto"> Preto </label>
							</div>
							<div class="form-check">
								<input
									class="form-check-input"
									name="outro"
									type="checkbox"
									value="outro"
									id="flexCheckChecked"
								/>
								<label class="form-check-label" for="outro"> Outro </label>
							</div>
						</fieldset>
					</div>
				</fieldset>
				<fieldset class="mbt-3">
					<legend>Curiosidade</legend>
					<div class="mb-3 ">
						<label for="pergunta1" class="form-label"
							>Nos conte um momento que deixou você muito orgulhoso</label
						>
            	<audio
							aria-hidden="true"
							class="invisible"
							muted
							hidden
							id="recorder1"
						></audio>
						<div class="pb-1">
							<button type="button" id="start1" class="btn btn-outline-primary">
								Começar a gravar resposta
							</button>
							<button type="button" id="stop1" class="btn btn-outline-primary">
								Parar de gravar resposta
							</button>
							<audio
								aria-roledescription="Ouvir resposta"
								class="d-none"
								controls
								id="player1"
							></audio>
						<textarea
							class="form-control"
							id="exampleFormControlTextarea1"
							rows="3"
						></textarea>
					</div>
					<div class="mb-3">
						<label for="pergunta2" class="form-label"
							>Nos conte de alguem que você é muito fã</label
						>
						<audio
							aria-hidden="true"
							class="invisible"
							muted
							hidden
							id="recorder2"
						></audio>
						<div class="pb-1">
							<button type="button" id="start2" class="btn btn-outline-primary">
								Começar a gravar resposta
							</button>
							<button type="button" id="stop2" class="btn btn-outline-primary">
								Parar de gravar resposta
							</button>
							<audio
								aria-roledescription="Ouvir resposta"
								class="d-none"
								controls
								id="player2"
							></audio>
						</div>
						<textarea
							class="form-control"
							id="pergunta2"
							name="pergunta2"
							rows="3"
						></textarea>
					</div>
					<div class="mb-3">
						<label for="pergunta3" class="form-label"
							>Nos conte uma curiosidade sobre você</label
						>
            	<audio
							aria-hidden="true"
							class="invisible"
							muted
							hidden
							id="recorder3"
						></audio>
						<div class="pb-1">
							<button type="button" id="start3" class="btn btn-outline-primary">
								Começar a gravar resposta
							</button>
							<button type="button" id="stop3" class="btn btn-outline-primary">
								Parar de gravar resposta
							</button>
							<audio
								aria-roledescription="Ouvir resposta"
								class="d-none"
								controls
								id="player3"
							></audio>
						<textarea
							class="form-control"
							id="pergunta3"
							name="pergunta3"
							rows="3"
						></textarea>
					</div>
					<div class="mb-3">
						<label for="pergunta4" class="form-label"
							>Nos de um feedback sobre esse formulário</label
						>
            	<audio
							aria-hidden="true"
							class="invisible"
							muted
							hidden
							id="recorder4"
						></audio>
						<div class="pb-1">
							<button type="button" id="start4" class="btn btn-outline-primary">
								Começar a gravar resposta
							</button>
							<button type="button" id="stop4" class="btn btn-outline-primary">
								Parar de gravar resposta
							</button>
							<audio
								aria-roledescription="Ouvir resposta"
								class="d-none"
								controls
								id="player4"
							></audio>
						<textarea
							class="form-control"
							id="pergunta4"
							name="pergunta4"
							rows="3"
						></textarea>
					</div>
				</fieldset>
				<button type="submit" class="btn btn-primary">Enviar</button>
			</form>
		</main>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script src="./javascript/VoiceRecording.js"></script>
		<script src="./javascript/form.js"></script>

	</body>
</html>
